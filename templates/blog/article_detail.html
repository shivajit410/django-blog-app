{% extends 'base.html' %} {% block content %}
<div class="article-detail">
  <div class="article">
    <img src="{{article.thumbnail.url}}" alt="{{article.title}}" />
    <h2>{{article.title}}</h2>
    <p>{{article.body}}</p>
    <p class="date">posted on {{article.date}}</p>
    <p class="author">posted by {{article.author.username}}</p>
  </div>
</div>
{% endblock content %}
