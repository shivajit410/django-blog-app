{% extends 'base.html' %} {% block content %}
<h2>Create articles here!</h2>
<form
  action="{% url 'blog:create' %}"
  class="site-form"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{ form }}
  <input type="submit" value="Create" />
</form>
<script src="/static/slugify.js"></script>
{% endblock content %}
